<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Exercise 2 - Calculator With Javascript</title>
    <link rel="stylesheet" href="my_style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <form action="" method="POST">
        <div class="card" style="width: 43rem;">
            <div class="card-header">
                <h4>Exercise 2 - Calculator With Javascript</h4>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">First Value : <input class="form-control" type="number" name="first_TextBox_Value" id="number1_TextBox" autofocus="autofocus"></li>
                <li class="list-group-item">Second Value : <input class="form-control" type="number" name="second_TextBox_Value" id="number2_TextBox"></li>
                <li class="list-group-item"><h5>Math Operators :</h5>
                        <div class="btn-group">
                            <label class="btn btn-primary">
                                <input type="radio" name="math_Operators" onclick="reset_Operators();">
                                <span>&nbsp; Addition (+)</span>
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="math_Operators" onclick="reset_Operators();">
                                <span>&nbsp; Decrement (-)</span>
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="math_Operators" onclick="reset_Operators();">
                                <span>&nbsp; Multiplication (*)</span>
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="math_Operators" onclick="reset_Operators();">
                                <span>&nbsp; Division (/)</span>
                            </label>
                        </div>
                </li>
                <li class="list-group-item ">
                    <div class="btn-group float-md-right">
                        <input type="submit" class="btn btn-success " value="Solve" onclick="return solve();"/>
                        <input type="submit" class="btn btn-primary " value="Clear" onclick="return clear();"/>
                    </div>
                </li>
                <li class="list-group-item"><div id="math_Results"></div></li>
            </ul>
        </div>
    </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="my_script.js"></script>
</html>
